api:9
kind: "Service"
metadata:
  labels:
    app: "zuul-api:9
  name: "zuul-api:9
spec:
  ports:
  - name: "http"
    port: 9999
    targetPort: 9999
    nodePort: 32470
  type: "NodePort"
  selector:
    app: "zuul-api:9
---
api:9
kind: Deployment
metadata:
  name: "zuul-api:9
  labels:
    app: zulu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "zuul-api:9
  template:
    metadata:
      labels:
        app: "zuul-api:9
    spec:
      containers:
      - name: "zuul-api:9
        image: "emman777/api:9
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 9999
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - react-ui
            topologyKey: "kubernetes.io/hostname"
